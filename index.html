<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Formulário</title>

</head>

 <body>
    
    <h1>Preencha este Formulário</h1>
    <br>
    <form>
       
      <!--CAMPO PARA NOME-->
      <label for="campo_nome">Nome:</label>
      <input id="campo_nome" type="text" placeholder="Digite seu nome" required>
    <br><br>

      <!--CAMPO PARA EMAIL-->
      <label for="campo_email">Email:</label>
      <input id="campo_email" type="email" placeholder="Digite seu email" required>
    <br><br>

      <!--CAMPO PARA SENHA-->
      <label for="campo_senha">Senha:</label>
      <input id="campo_senha" type="password" placeholder="Digite sua senha" required>
    <br><br>

      <h2>animal de estimação</h2>

      <input type="radio" id="Cachorro" name="animal" value="Cachorro">
      <label for="Cachorro">Cachorro</label>
    <br>
      <input type="radio" id="Gato" name="animal" value="Gato">
      <label for="Gato">Gato</label>
    <br>
      <input type="radio" id="Hamister" name="animal" value="Hamister">
      <label for="Hamister">Hamister</label>
    <br>
      <input type="radio" id="Peixe" name="animal" value="Peixe">
      <label for="Peixe">Peixe</label>
      
    <br><br>      


      <!--CAMPO PARA ENVIAR-->    
      <input type="submit" value="Enviar formulário">


    </form>

 </body>

</html>
