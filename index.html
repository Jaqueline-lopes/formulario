<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
      
</head> 

 <body>
    
    <h1 class="center">Preencha este Formulário</h1>
    <br>
    <form>

      <!--CAMPO PARA NOME-->
      <label for="campo_nome">Nome:</label>
      <input id="campo_nome" class="center" type="text" placeholder="Digite seu nome" required>
    <br><br>

      <!--CAMPO PARA EMAIL-->
      <label for="campo_email">Email:</label>
      <input id="campo_email" class="center" type="email" placeholder="Digite seu email" required>
    <br><br>

      <!--CAMPO PARA SENHA-->
      <label for="campo_senha">Senha:</label>
      <input id="campo_senha" class="center" type="password" placeholder="Digite sua senha" required>
    <br>

      <h2 >animal de estimação</h2>

      <input type="radio" id="Cachorro" name="animal" value="Cachorro">
      <label for="Cachorro">Cachorro</label>
    <br><br>
      <input type="radio" id="Gato" name="animal" value="Gato">
      <label for="Gato">Gato</label>
    <br><br>
      <input type="radio" id="Hamister" name="animal" value="Hamister">
      <label for="Hamister">Hamister</label>
    <br><br>
      <input type="radio" id="Peixe" name="animal" value="Peixe">
      <label for="Peixe">Peixe</label>
      
    <br>     
    
    <h2>O que vc tem em casa?</h2>
     <input id="item1" type="checkbox" name="item1" value="TV">
     <label for="item1">TV</label>
    <br><br>

     <input id="item2" type="checkbox" name="item2" value="Geladeira">
     <label for="item2">Geladeira</label>
    <br><br>

     <input id="item3" type="checkbox" name="item3" value="Fogão">
     <label for="item3">Fogão</label>
    <br><br>

     <input id="item4" type="checkbox" name="item4" value="Ventilador">
     <label for="item4">Ventilador</label>
    <br><br>

    <h2>Escolha uma cor:</h2>
     <select name="cores">
     <option selected disabled value="">Selecione uma cor</option>
      <option value="azul">Azul</option>
      <option value="vermelho">Vermelho</option>
      <option value="roxo">Roxo</option>
      <option value="amarelo">Amarelo</option>
      <option value="verde">Verde</option>
      <option value="preto">Preto</option>

     </select>
    <br><br><br>

    <hr>
    <a class="botao" href="2index.html">Sobre a empresa</a>
   <hr>

    
    <!--CAMPO PARA ENVIAR-->    
    <input type="submit" value="Enviar formulário">
    <br><br>
    <div class="exemplo-back">
       obrigado por preecher este formulário nos desdicando seu tempo,horas,minutos etc,contamos com sua colaboração
    </div>

    </form>



 </body>

</html>
